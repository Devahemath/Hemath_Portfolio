<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      color: #d946ef;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .resume-buttons {
      margin-top: 20px;
    }

    .resume-buttons button {
      margin: 10px;
      padding: 12px 28px;
      background-color: #9333ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .resume-buttons button:hover {
      background-color: #7e22ce;
      transform: translateY(-2px);
    }

    .resume-viewer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      width: 100%;
    }

    iframe {
      width: 90vw;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .download-container a {
      display: inline-block;
      margin: 12px 15px;
      padding: 16px 34px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #3b82f6;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .download-container a:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>My Resume</h1>
  <p>Select which resume you want to view</p>

  <div class="resume-buttons">
    <button onclick="showResume('Hemath_main_Resume.pdf')">Resume 1</button>
    <button onclick="showResume('Hemath_Resume_2025.pdf')">Resume 2</button>
  </div>

  <div class="resume-viewer">
    <iframe id="resumeFrame" src="Hemath_main_Resume.pdf"></iframe>
  </div>

  <div class="download-container">
    <a id="downloadBtn" href="Hemath_main_Resume.pdf" download>⬇️ Download Selected Resume</a>
  </div>

  <script>
    function showResume(file) {
      document.getElementById("resumeFrame").src = file;
      document.getElementById("downloadBtn").href = file;
    }
  </script>
</body>
</html>
